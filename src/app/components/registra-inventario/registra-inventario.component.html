<div class="container">

  <div class="form-container" style="text-align: center; padding: 50px;">
      <h1>Registro de inventario</h1>
      <br>
      <form [formGroup]="inventarioForm" (ngSubmit)="onSubmit()">
      <div class="mb-3 row">
        <div class="col-sm-12">
          <input type="text" class="form-control" formControlName="nombreUsuario" placeholder="Nombre de usuario">
          <div *ngIf="inventarioForm.get('nombreUsuario')?.invalid && inventarioForm.get('nombreUsuario')?.touched" class="text-danger">
            El nombre de usuario es obligatorio
          </div>
        </div>
      </div>

      <div class="mb-3 row">
        <div class="col-sm-4">
          <select class="form-select" formControlName="nombreProducto" aria-label="Productos">
              <option value="" disabled selected>Productos</option>
              @for (item of productos; track $index) {
                  <option value={{item.nombre}}>{{item.nombre}}</option>    
              }
            </select>
            <div *ngIf="inventarioForm.get('nombreProducto')?.invalid && inventarioForm.get('nombreProducto')?.touched" class="text-danger">
              El producto es obligatorio
            </div>
        </div>

        <div class="col-sm-8">
          <input type="number" class="form-control" formControlName="numSerie" placeholder="Número de serie">
          <div *ngIf="inventarioForm.get('numSerie')?.invalid && inventarioForm.get('numSerie')?.touched" class="text-danger">
            El número de serie es obligatorio
          </div>
        </div>
      </div>

      <div class="mb-3 row">
        <div class="col-sm-12">
          <input type="date" class="form-control" formControlName="fechaCreate">
          <div *ngIf="inventarioForm.get('fechaCreate')?.invalid && inventarioForm.get('fechaCreate')?.touched" class="text-danger">
            La fecha es obligatoria
          </div>
        </div>
      </div>

      <div class="mb-3 row">
        <div class="col-sm-12">
          <button type="submit" class="btn btn-primary form-control" [disabled]="inventarioForm.invalid">Guardar y enviar</button>
        </div>
      </div>
    </form>
    
  </div>

</div>
